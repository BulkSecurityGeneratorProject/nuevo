<div>
    <h2>
        <span>Parqueadero</span>
        <button class="btn btn-primary float-right jh-create-entity create-vehiculo" [routerLink]="['/', { outlets: { popup: ['vehiculo-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Ingresar vehiculo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="vehiculos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>Ticket</span></th>
            <th><span>Placa</span></th>
            <th><span>Tipo</span></th>
            <th><span>Cilindraje</span></th>
            <th><span>Fecha Ingreso</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let vehiculo of vehiculos ;trackBy: trackId">
                <td><a [routerLink]="['../vehiculo', vehiculo.id ]">{{vehiculo.id}}</a></td>
                <td>{{vehiculo.placa}}</td>
                <td>{{vehiculo.tipo}}</td>
                <td>{{vehiculo.cilindraje}}</td>
                <td>{{vehiculo.fechaIngreso | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../vehiculo', vehiculo.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">Ver detalle</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'vehiculo/'+ vehiculo.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Salida vehiculo</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

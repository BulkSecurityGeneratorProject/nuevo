
<div *ngIf="vehiculo">
    <h2><span>Vehiculo</span> {{vehiculo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Placa</span></dt>
        <dd>
            <span>{{vehiculo.placa}}</span>
        </dd>
        <dt><span>Tipo</span></dt>
        <dd>
            <span>{{vehiculo.tipo}}</span>
        </dd>
        <dt><span>Cilindraje</span></dt>
        <dd>
            <span>{{vehiculo.cilindraje}}</span>
        </dd>
        <dt><span>Fecha Ingreso</span></dt>
        <dd>
            <span>{{vehiculo.fechaIngreso | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'vehiculo/'+ vehiculo.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>

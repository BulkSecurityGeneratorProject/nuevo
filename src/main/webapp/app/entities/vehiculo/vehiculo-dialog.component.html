<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myVehiculoLabel" jhiTranslate="nuevoApp.vehiculo.home.createOrEditLabel">Create or edit a Vehiculo</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!vehiculo.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="vehiculo.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="nuevoApp.vehiculo.placa" for="field_placa">Placa</label>
            <input type="text" class="form-control" name="placa" id="field_placa"
                [(ngModel)]="vehiculo.placa" required />
            <div [hidden]="!(editForm.controls.placa?.dirty && editForm.controls.placa?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.placa?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="nuevoApp.vehiculo.tipo" for="field_tipo">Tipo</label>
            <select class="form-control" name="tipo" [(ngModel)]="vehiculo.tipo" id="field_tipo"  required>
                <option value="CARRO">{{'nuevoApp.TipoVehiculo.CARRO' | translate}}</option>
                <option value="MOTO">{{'nuevoApp.TipoVehiculo.MOTO' | translate}}</option>
            </select>
            <div [hidden]="!(editForm.controls.tipo?.dirty && editForm.controls.tipo?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.tipo?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="nuevoApp.vehiculo.cilindraje" for="field_cilindraje">Cilindraje</label>
            <input type="number" class="form-control" name="cilindraje" id="field_cilindraje"
                [(ngModel)]="vehiculo.cilindraje"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="nuevoApp.vehiculo.fechaIngreso" for="field_fechaIngreso">Fecha Ingreso</label>
            <div class="d-flex">
                <input id="field_fechaIngreso" type="datetime-local" class="form-control" name="fechaIngreso" [(ngModel)]="vehiculo.fechaIngreso"
                required  />
            </div>
            <div [hidden]="!(editForm.controls.fechaIngreso?.dirty && editForm.controls.fechaIngreso?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.fechaIngreso?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.fechaIngreso?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
